<script type="application/javascript">
    function solve() {

        let arr = []
        let x = 0
        for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
                t = 'f' + j + i
                var sam = document.getElementById(t).value;
                if (sam === "")
                    sam = 0
                arr[x] = sam;
                x++;
            }
        }
        document.getElementById("board").value = arr
        send();
    }

    function send() {
        var data = {}
        data.board = $("#board").val();
        $.ajax({
            url: '/api/solve',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.length === 0) {
                    document.getElementById('mess').textContent = "Wrong input";
                } else {
                    document.getElementById('mess').textContent = "";
                    for (let i = 0; i < 9; i++) {
                        for (let j = 0; j < 9; j++) {
                            t = 'f' + j + i
                            document.getElementById(t).value = result[i][j];
                            document.getElementById(t).setAttribute("readonly", true);
                        }
                    }
                }

            }
        });
    }
</script>
